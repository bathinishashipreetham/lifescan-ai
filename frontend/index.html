<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifescan AI</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0f1a, #1f2240);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.6rem;
            font-weight: 600;
            margin-bottom: 10px;
            animation: slideFromTop 1.2s ease;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            animation: fadeIn 2s ease;
        }

        .button-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .scan-btn {
            text-decoration: none;
            color: white;
            padding: 16px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            background: linear-gradient(135deg, #5a4bff, #7a6bff);
            transition: all 0.3s;
            box-shadow: 0px 5px 15px rgba(120, 95, 255, 0.4);
        }

        .scan-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0px 8px 20px rgba(120, 95, 255, 0.6);
        }

        footer {
            margin-top: 25px;
            font-size: 0.8rem;
            opacity: 0.6;
            animation: fadeIn 2.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideFromTop {
            0% { transform: translateY(-40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Floating circles background */
        .circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            background: #ffffff;
            animation: float 10s infinite ease-in-out;
        }

        .c1 { width: 180px; height: 180px; top: 10%; left: 10%; animation-delay: 0s; }
        .c2 { width: 250px; height: 250px; bottom: 15%; right: 15%; animation-delay: 2s; }
        .c3 { width: 120px; height: 120px; top: 60%; left: 5%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>

<body>

    <!-- Floating bubbles -->
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

        </div>

    </div>
</body>
</html>
